<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин тортов и десертов</title>
  <style>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff4e6;
    color: #4a3c31;
  }

  header {
    background: #f7a072;
    padding: 30px 20px;
    text-align: center;
    color: white;
    font-family: 'Pacifico', cursive;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 2.8rem;
    letter-spacing: 2px;
  }

  header p {
    margin-top: 8px;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .catalog {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px 20px;
    gap: 25px;
  }

  .cake-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 320px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .cake-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  .cake-card img {
    width: 100%;
    border-radius: 15px;
    object-fit: cover;
    height: 200px;
  }

  .cake-card h2 {
    margin: 15px 0 10px;
    font-size: 1.6rem;
    color: #d2691e;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
  }

  select {
    width: 100%;
    padding: 8px 12px;
    font-size: 1rem;
    border: 2px solid #f7a072;
    border-radius: 8px;
    background: #fff8f0;
    transition: border-color 0.3s ease;
  }

  select:focus {
    outline: none;
    border-color: #d2691e;
  }

  button.add-order-btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px 0;
    background: #d2691e;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }

  button.add-order-btn:hover {
    background: #b25817;
  }

  #order-summary {
    max-width: 600px;
    margin: 30px auto 40px;
    background: #ffe8d6;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  #order-summary h3 {
    margin-top: 0;
    font-size: 1.8rem;
    color: #d2691e;
  }

  #order-list {
    list-style: none;
    padding-left: 0;
    font-size: 1.1rem;
    color: #4a3c31;
  }

  #order-list li {
    padding: 8px 0;
    border-bottom: 1px solid #f7a072;
  }

  #clear-order-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #f7a072;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    color: #4a3c31;
    transition: background-color 0.3s ease;
  }

  #clear-order-btn:hover {
    background: #d2691e;
    color: white;
  }

  /* Адаптивность */
  @media (max-width: 700px) {
    .catalog {
      flex-direction: column;
      align-items: center;
    }
    .cake-card {
      width: 90%;
    }
  }
</style>

  </style>
</head>
<body>

<header>
  <h1>Магазин тортов и десертов</h1>
  <p>Выберите торт, начинку и дизайн, чтобы сделать заказ</p>
</header>

<section class="catalog">
  <div class="cake-card" data-name="Шоколадный торт">
    <img src="https://images.unsplash.com/photo-1562440499-8f0d4f3f6e4e?auto=format&fit=crop&w=400&q=80" alt="Шоколадный торт" />
    <h2>Шоколадный торт</h2>
    <label>Начинка:
      <select class="filling-select">
        <option value="крем">Крем</option>
        <option value="ягоды">Ягоды</option>
        <option value="орехи">Орехи</option>
      </select>
    </label>
    <label>Дизайн:
      <select class="design-select">
        <option value="классический">Классический</option>
        <option value="праздничный">Праздничный</option>
        <option value="минимализм">Минимализм</option>
      </select>
    </label>
    <button class="add-order-btn">Добавить в заказ</button>
  </div>

  <div class="cake-card" data-name="Фруктовый торт">
    <img src="https://images.unsplash.com/photo-1505253210343-0f7f6b7e2b5f?auto=format&fit=crop&w=400&q=80" alt="Фруктовый торт" />
    <h2>Фруктовый торт</h2>
    <label>Начинка:
      <select class="filling-select">
        <option value="крем">Крем</option>
        <option value="ягоды">Ягоды</option>
        <option value="цитрус">Цитрус</option>
      </select>
    </label>
    <label>Дизайн:
      <select class="design-select">
        <option value="летний">Летний</option>
        <option value="праздничный">Праздничный</option>
        <option value="романтический">Романтический</option>
      </select>
    </label>
    <button class="add-order-btn">Добавить в заказ</button>
  </div>
</section>

<section id="order-summary" style="display:none;">
  <h3>Ваш заказ:</h3>
  <ul id="order-list"></ul>
  <button id="clear-order-btn">Очистить заказ</button>
</section>

<script>
  const orderList = document.getElementById('order-list');
  const orderSummary = document.getElementById('order-summary');
  const clearOrderBtn = document.getElementById('clear-order-btn');

  const orders = [];

  document.querySelectorAll('.add-order-btn').forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.cake-card');
      const name = card.dataset.name;
      const filling = card.querySelector('.filling-select').value;
      const design = card.querySelector('.design-select').value;

      orders.push({ name, filling, design });
      renderOrder();
    });
  });

  clearOrderBtn.addEventListener('click', () => {
    orders.length = 0;
    renderOrder();
  });

  function renderOrder() {
    if (orders.length === 0) {
      orderSummary.style.display = 'none';
      orderList.innerHTML = '';
      return;
    }
    orderSummary.style.display = 'block';
    orderList.innerHTML = '';
    orders.forEach((order, index) => {
      const li = document.createElement('li');
      li.textContent = `${order.name} — начинка: ${order.filling}, дизайн: ${order.design}`;
      orderList.appendChild(li);
    });
  }
</script>

</body>
</html>
